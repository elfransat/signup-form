<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Sign up here</h1>
      <h2>It's free and only takes a minute</h2>
      <form>
        <div id="center">
          <label class="form" for="first-name">First Name</label>
          <input
            class="form text-area"
            type="text"
            name="first-name"
            id="first-name"
          />
          <label class="form" for="last-name">Last name</label>
          <input
            class="form text-area"
            type="text"
            name="last-name"
            id="last-name"
          />
          <label class="form" for="email">Email</label>
          <input class="form text-area" type="email" name="email" id="email" />
          <label class="form" for="password">Password</label>
          <input
            class="form text-area"
            type="password"
            name="password"
            id="password"
          />
          <label class="form" for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form text-area"
          />
        </div>
        <button class="form buttoner" type="submit">SIGN UP</button>
      </form>
      <p class="terms">
        by clicking the Sign Up button, you agree to our
        <a href="#">Terms and conditions</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
    <p class="account">Already have an account? <a href="#">Login here</a></p>
  </body>
</html>
